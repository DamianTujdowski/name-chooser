<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Imionator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <h3>Statystyka wylosowanych imion</h3>
</div>
<div class="container">
    <table class="table-striped">
        <thead>
        <tr>
            <td class="control-panel">Wylosowane imię</td>
            <td class="control-panel">Ilość wylosowań</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stats : ${statsFromUserInputDraw}">
            <td th:text="${stats.key}">Imię</td>
            <td th:text="${stats.value}">Ilość</td>
        </tr>
        </tbody>
    </table>
    <table class="table-striped">
        <thead>
        <tr>
            <th class="control-panel">Wylosowane imię</th>
            <th class="control-panel">Kategoria imienia</th>
            <th class="control-panel"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="name : ${statsFromPropositionListDraw}">
            <td th:text="${name.firstName}"></td>
            <td th:text="${name.nameCategory.displayValue}"></td>
            <td><a th:href="${'/deleteName/'+name.firstName}">Usuń imię</a></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/names">Powrót na stronę wyboru imion</a>
    </div>
    <div th:if="${(statsFromUserInputDraw.size() > 0) or (statsFromPropositionListDraw.size() > 0)}" class="row">
        <a href="/stats/getResults">Wygeneruj PDF-a z wylosowanymi imionami</a>
    </div>
</div>
</body>
</html>
