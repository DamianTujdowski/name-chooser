<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <h2>Mamy dla Ciebie pomoc</h2>
    <p>Wybierz kategorię z listy poniżej, a Imionator wylosuje dla Ciebie imię</p>
    <div class="row">
        <form th:action="@{/randomResult}">
            <select name="name">
                <option th:each="nameCategory : ${T(pl.imionator.imionator.domain.NameCategory).values()}"
                        th:value="${nameCategory}" th:text="${nameCategory.displayValue}"></option>
            </select>
            <!--<br><br>-->
            <div class="row">
                <button type="submit" class="btn btn-default">Wylosuj</button>
            </div>
        </form>
    </div>
    <div class="row">
        <a href="/names">Powrót na stronę główną</a>
    </div>
</div>
</body>
</html>
